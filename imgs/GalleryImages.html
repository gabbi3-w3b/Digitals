<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Image Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff5e63);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .gallery-container {
            padding: 20px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }

        .gallery-container-header h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .image-wrapper {
            display: inline-block;
            margin: 10px;
            text-align: center;
            width: 150px; /* Matches image width */
        }

        .images {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: float 4.5s ease-in-out infinite, fadeIn 1s ease-in-out;
        }

        .images:hover {
            transform: scale(1.2);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .image-label {
            margin-top: 5px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

         /*Traverse image*/
         .Traverse-image {
            text-align: left;
            margin-top: 30px;
            cursor: pointer;
        }

        .Traverse-image img {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            border: 1px solid #fff;
            transition: transform 0.3s;
        }

        .Traverse-image img:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .images {
                width: 120px;
                height: 120px;
            }

            .image-wrapper {
                width: 120px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Gallery Section -->
    <div class="gallery-container">
        <div class="gallery-container-header">
            <h2>Postcards/Fliers/Certificates...</h2>
        </div>
    </div>

    <!-- Static Section -->
    <div class="gallery-container">
        <div class="gallery-container-header">
            <h2>Logos/Icons/Labels...</h2>
        </div>
        <div id="staticGallery"></div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid rounded" alt="Selected Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const galleryImages = 20; // Total number of dynamic images
        const dynamicContainer = document.querySelector(".gallery-container");

        // Dynamically generate images and labels for first gallery
        for (let i = 1; i <= galleryImages; i++) {
            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";

            const img = document.createElement("img");
            img.src = `gallaryImage${i}.jpg`;
            img.className = "images";
            img.alt = `Dynamic Image ${i}`;
            img.onclick = () => openModal(img.src);

            const label = document.createElement("p");
            label.className = "image-label";
            label.textContent = `Dynamic Label ${i}`;

            wrapper.appendChild(img);
            wrapper.appendChild(label);
            dynamicContainer.appendChild(wrapper);
        }

        // Static gallery for Logos/Icons
        const staticGallery = document.getElementById("staticGallery");
        const staticImages = [
            "galleryLogo1.jpg",
            "gallaryLogo2.png",
            "gallaryLogo3.png",
            "gallaryLogo4.png",
            "gallaryIcon5.png",
        ];

        staticImages.forEach((src, index) => {
            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";

            const img = document.createElement("img");
            img.src = src;
            img.className = "images";
            img.alt = `Static Image ${index + 1}`;
            img.onclick = () => openModal(img.src);

            const label = document.createElement("p");
            label.className = "image-label";
            label.textContent = `Static Label ${index + 1}`;

            wrapper.appendChild(img);
            wrapper.appendChild(label);
            staticGallery.appendChild(wrapper);
        });

        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            new bootstrap.Modal(document.getElementById("imageModal")).show();
        }
    </script>

    <!--Traverse image-->
    <div class="Traverse-image">
        <a href="../index.html">
            <img src="traverseIcon.png" alt="Go Back">
        </a>
    </div>
</body>
</html>
